<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>recipeSearchResults.html</title>
</head>

<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1>Zoekresultaten voor "<span th:text="${query}"></span>"</h1>

    <p th:text=" 'Aantal recepten gevonden: ' + ${#lists.size(recipes)}"></p>
    <ul>
        <li th:each="recipe : ${recipes}">
            <a th:href="@{/recipe/detail/{title}(title=${recipe.title})}"
               th:text="${recipe.title}"></a>
            <span th:text="${recipe.description}"></span>
        </li>
    </ul>

</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
