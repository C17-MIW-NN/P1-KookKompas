<!DOCTYPE html>
<html lang="en" xmlns: th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <meta charset="UTF-8">
    <title>KookKompas</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1 style="text-align: center; margin: 5px 0;">Welkom bij KookKompas!</h1>

<div style="text-align: center; margin-top: 0px;">
<div style="position: relative; display: inline-block; width: 90%; margin-top: 5px;">
    <img src="/images/paella.jpg" alt="paella" style="width: 100%; height: 400px; object-fit: cover; display: block; filter: brightness(50%);">

    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 70%; text-align: center;">
    <h2 style="color: white;">Vind hier de lekkerste recepten</h2>
    <form class="d-flex mt-4 justify-content-center" role="search" th:action="@{/recipe/search}" method="get">
        <input class="form-control me-2" type="search" name="query" placeholder="Voer zoekterm in" aria-label="Search"/>
        <button class="btn btn-success" type="submit">Zoeken</button>
    </form>
    </div>
</div>
</div>
</div>

<div>
    <h2 style="text-align: center; margin: 5px 0;">Recepten van de week</h2>
</div>





<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
