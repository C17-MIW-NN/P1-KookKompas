<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Overzicht boodschappenlijst</title>
</head>

<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1>Boodschappenlijst</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>✔</th>
            <th>Ingrediënt</th>
            <th>Hoeveelheid</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${shoppingList}">
            <td>
                <input type="checkbox" class="check-item"/>
            </td>
            <td th:text="${item.ingredient.ingredientName}"></td>
            <td th:text="${item.amount + ' ' + item.unit}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/shoppinglist/clear}" class="btn btn-sm btn-danger"> Verwijder boodschappenlijst </a>


</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

<script>
    document.addEventListener("DOMContentLoaded", function() {

        document.querySelectorAll("tbody tr").forEach((row, index) => {
            row.dataset.originalIndex = index;
        });

        function reorderRows() {
            const tbody = document.querySelector("tbody");
            const rows = Array.from(tbody.querySelectorAll("tr"));

            const unchecked = [];
            const checked = [];

            rows.forEach(row => {
                const checkbox = row.querySelector(".check-item");
                if (checkbox.checked) {
                    checked.push(row);
                } else {
                    unchecked.push(row);
                }
            });

            unchecked.sort((a, b) => {
                return a.dataset.originalIndex - b.dataset.originalIndex;
            });

            tbody.innerHTML = "";
            unchecked.forEach(r => tbody.appendChild(r));
            checked.forEach(r => tbody.appendChild(r));

        }

        document.querySelectorAll(".check-item").forEach(function(checkbox) {
            checkbox.addEventListener("change", function() {
                const row = this.closest("tr");
                if (this.checked) {
                    row.classList.add("strikethrough");
                } else {
                    row.classList.remove("strikethrough");
                }

                reorderRows();
            });
        });
    });
</script>

</body>
</html>
