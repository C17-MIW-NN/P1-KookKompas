<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>shoppingListOverview.html</title>
</head>

<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1>Shopping List</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>âœ”</th>
            <th>Ingredient</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${shoppingList}">
            <td>
                <input type="checkbox" class="check-item"/>
            </td>
            <td th:text="${item.ingredientName}"></td>
            <td th:text="${item.amount + ' ' + item.unit}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/shoppinglist/clear}" class="btn btn-sm btn-danger"> Clear shopping list </a>


</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll(".check-item").forEach(function(checkbox) {
            checkbox.addEventListener("change", function() {
                const row = this.closest("tr");
                if (this.checked) {
                    row.classList.add("strikethrough");
                } else {
                    row.classList.remove("strikethrough");
                }
            });
        });
    });
</script>

</body>
</html>
