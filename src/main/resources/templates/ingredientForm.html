<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Add new ingredient</title>
</head>

<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">

    <h1 th:if="${formIngredient.ingredientId == null}">Add a new ingredient</h1>
    <h1 th:unless="${formIngredient.ingredientId == null}" th:text="|Edit ${formIngredient.name}|"></h1>

    <form th:action="@{/ingredient/save}" method="post" th:object="${formIngredient}">
        <input type="hidden" th:field="*{ingredientId}">
        Name: <input type="text" th:field="*{name}">
        <input type="submit" value="Save ingredient">
    </form>

</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
