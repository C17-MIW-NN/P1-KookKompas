<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Voeg nieuw ingrediënt toe</title>
</head>

<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">

    <h1 th:if="${formIngredient.ingredientId == null}">Voeg nieuw ingrediënt toe</h1>
    <h1 th:unless="${formIngredient.ingredientId == null}" th:text="|Bewerk ${formIngredient.name}|"></h1>

    <form th:action="@{/ingredient/save}" method="post" th:object="${formIngredient}">
        <input type="hidden" th:field="*{ingredientId}">
        Ingrediënt naam: <input type="text" th:field="*{name}">
        <input type="submit" value="Sla ingrediënt op">
    </form>

</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
