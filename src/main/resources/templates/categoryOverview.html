<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{::title})}">
    <meta charset="UTF-8">
    <title>Overview of categories</title>
</head>
<body>

    <div th:replace="~{fragments/general :: navbar}"></div>

    <div class="container">
        <h1>Overview of recipe categories</h1>
        <table class="table">
            <thead>
            <tr>
                <th>Category</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.categoryName}"></td>
                    <td><a th:href="@{/category/edit/{categoryName}(categoryName=${category.categoryName})}"
                           class="btn btn-sm btn-primary"><i class="bi bi-pencil"></i></a>
                        <a th:href="@{/category/delete/{categoryId}(categoryId=${category.categoryId})}"
                           class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/category/add}" class="btn btn-sm btn-success">Add a category</a>
    </div>


    <div th:replace="~{fragments/general :: footer}"></div>
    <div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
