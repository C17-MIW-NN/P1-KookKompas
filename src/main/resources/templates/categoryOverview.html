<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{::title})}">
    <meta charset="UTF-8">
    <title>Overview of categories</title>
</head>
<body>

    <div th:replace="~{fragments/general :: navbar}"></div>

    <div class="container">
        <h1>Overview of recipe categories</h1>
        <table>
            <thead>
            <tr>
                <th>Category</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.categoryName}"></td>
                    <td><a th:href="@{/category/edit/{categoryName}(categoryName=${category.categoryName})}" type="button">edit</a></td>
                    <td><a th:href="@{/category/delete/{categoryId}(categoryId=${category.categoryId})}" type="button">delete</a></td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/category/add}">add a category</a>
    </div>


    <div th:replace="~{fragments/general :: footer}"></div>
    <div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
