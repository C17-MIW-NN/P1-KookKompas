<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Add new recipe</title>
</head>

<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1>Add new recipe</h1>

    <form th:action="@{/recipe/save}" method="post" th:object="${formRecipe}">

        <div class="form-group">
            <label for="recipeName">Name</label>
            <input type="hidden" th:field="*{recipeId}">
            <input class="form-control" type="text" id="recipeName" th:field="*{title}">
        </div>

        <div class="form-group">
            <label for="recipeDescription">Description</label>
            <textarea class="form-control" id="recipeDescription" type="text" th:field="*{description}"></textarea>
        </div>

        <div class="form-group">
            Category
            <select th:field="*{categories}" multiple="multiple">
                <option th:each="category : ${allCategories}"
                        th:value="${category.categoryId}"
                        th:text="${category.categoryName}"></option>
            </select>
        </div>

<!--        <div class="form-group">-->
<!--            <label for="recipeIngredients">Ingredients</label>-->
<!--            <div id="recipeIngredients" th:each="ingredient : ${ingredients}">-->
<!--                <input type="checkbox" name="ingredientIds"-->
<!--                       th:value="${ingredient.ingredientId}" />-->
<!--                <span th:text="${ingredient.name}"></span><br>-->
<!--            </div>-->
<!--        </div>-->

        <div class="form-group mt-4">
            <label>Steps</label>

            <table id="stepsTable">
                <thead>
                <tr>
                    <th>Step</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="step, iStat : *{steps}" class="step-row" data-index="${iStat.index}">
                    <td th:text="${iStat.index + 1}"></td>
                    <td>
                        <input th:field="*{steps[__${iStat.index}__].stepDescription}">
                    </td>
                    <td>
                        <button type="button" class="delete-step">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>

            <button type="button" id="addStep" style="margin-top:5px;">Add Step</button>
        </div>

        <input type="submit" value="Save recipe">

    </form>

</div>

<script>
    (function() {

        const container = document.getElementById("stepsContainer");
        const template = document.getElementById("stepTemplate").innerHTML;

        function reindex() {
            const rows = container.querySelectorAll(".step-row");

            rows.forEach((row, i) => {
                row.dataset.index = i;

                // Update label
                row.querySelector("label").textContent = "Step " + (i + 1);

                // Update textarea name attribute
                const textarea = row.querySelector("textarea");
                textarea.name = "steps[" + i + "].stepDescription";
            });

            updateButtons();
        }

        function updateButtons() {
            const rows = container.querySelectorAll(".step-row");

            rows.forEach((row, i) => {
                const addBtn = row.querySelector(".add-step");
                const deleteBtn = row.querySelector(".delete-step");

                // Delete mag niet uit bij enige step
                deleteBtn.disabled = (rows.length === 1);

                // Alleen laatste step krijgt een Add-button
                addBtn.style.display = (i === rows.length - 1) ? "inline-block" : "none";
            });
        }


        // Add step
        container.addEventListener("click", e => {
            if (!e.target.matches(".add-step")) return;

            const index = container.querySelectorAll(".step-row").length;

            const html = template
                .replace(/__INDEX__/g, index)
                .replace(/__NUMBER__/g, index + 1);

            container.insertAdjacentHTML("beforeend", html);
            reindex();
        });

        // Delete step
        container.addEventListener("click", e => {
            if (!e.target.matches(".delete-step")) return;

            const rows = container.querySelectorAll(".step-row");
            if (rows.length === 1) return; // minstens 1 step verplicht

            e.target.closest(".step-row").remove();
            reindex();
        });

        // Initial state
        updateButtons();

    })();
</script>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
