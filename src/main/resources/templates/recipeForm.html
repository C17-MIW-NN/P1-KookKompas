<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Add new recipe</title>
</head>

<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1>Add new recipe</h1>

    <form th:action="@{/recipe/save}" method="post" th:object="${formRecipe}">

        <div class="form-group">
            <label for="recipeName">Name</label>
            <input type="hidden" th:field="*{recipeId}">
            <input class="form-control" type="text" id="recipeName" th:field="*{title}">
        </div>

        <div class="form-group">
            <label for="recipeDescription">Description</label>
            <textarea class="form-control" id="recipeDescription" type="text" th:field="*{description}"></textarea>
        </div>


        <input type="submit" value="Save recipe">

    </form>

</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
