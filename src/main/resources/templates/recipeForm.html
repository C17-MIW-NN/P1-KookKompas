<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Voeg nieuw recept toe</title>
</head>

<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1 th:if="${formRecipe.recipeId == null}">Voeg nieuw recept toe</h1>
    <h1 th:unless="${formRecipe.recipeId == null}" th:text="|Bewerk ${formRecipe.title}|"></h1>

    <form th:action="@{/recipe/save}" method="post" th:object="${formRecipe}">

        <div class="form-group">
            <label for="recipeName">Naam</label>
            <input type="hidden" th:field="*{recipeId}">
            <input class="form-control" type="text" id="recipeName" th:field="*{title}">
        </div>

        <div class="form-group">
            <label for="recipeDescription">Beschrijving</label>
            <textarea class="form-control" id="recipeDescription" type="text" th:field="*{description}"></textarea>
        </div>

        <div class="form-group">
            Categorie
            <select th:field="*{categories}" multiple="multiple">
                <option th:each="category : ${allCategories}"
                        th:value="${category.categoryId}"
                        th:text="${category.categoryName}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="coverImageUrl">Afbeelding URL</label>
            <input type="text" class="form-control" id="coverImageUrl" th:field="*{coverImageUrl}">
        </div>

        <div class="form-group">
            <label>IngrediÃ«nten</label>

            <h3>Geselecteerd</h3>
            <div id="selectedIngredients" class="ingredients-grid"></div>

            <h3>Niet geselecteerd</h3>
            <div id="unselectedIngredients" class="ingredients-grid">
                <div th:each="ingredient, iter : ${ingredients}" class="ingredient-item">
                    <input type="checkbox" class="ingredient-checkbox"
                        th:value="${ingredient.ingredientId}"
                        th:field="*{recipeingredients[__${iter.index}__].ingredient}" />
                    <span th:text="${ingredient.name}"></span><br>

                <!-- Altijd renderen, maar standaard verbergen -->

                    <div class="ingredient-extra"
                        th:style="${formRecipe.recipeingredients[__${iter.index}__].ingredient != null ? 'display:inline;' : 'display:none;'}">
                        <input type="text"
                            th:field="*{recipeingredients[__${iter.index}__].ingredientAmount}"
                            placeholder="Hoeveelheid" />
                        <input type="text"
                            th:field="*{recipeingredients[__${iter.index}__].unit}"
                            placeholder="Eenheid" />
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <table id="stepsTable">
                <thead>
                    <tr>
                        <th>Stappen</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="step, iStat : *{steps}" class="step-row" data-index="${iStat.index}">
                        <td th:text="${iStat.index + 1}"></td>
                        <td>
                            <input type="text" th:field="*{steps[__${iStat.index}__].stepDescription}" required>
                        </td>
                        <td><button type="button" class="delete-step">Verwijder</button></td>
                    </tr>
                </tbody>
            </table>

            <button type="button" id="addStep" style="margin-top:5px;">Voeg stap toe</button>
        </div>

        <input type="submit" value="Sla recept op">

    </form>

</div>

<script>
    (function() {
        const table = document.getElementById("stepsTable").querySelector("tbody");
        const addBtn = document.getElementById("addStep");

        function reindex() {
            const rows = table.querySelectorAll("tr");
            rows.forEach((row, i) => {
                row.dataset.index = i;
                row.querySelector("td:first-child").textContent = i + 1;
                row.querySelector("textarea").name = "steps[" + i + "].stepDescription";
            });
        }

        // Add step
        addBtn.addEventListener("click", () => {
            const index = table.querySelectorAll("tr").length;
            const newRow = document.createElement("tr");
            newRow.classList.add("step-row");
            newRow.dataset.index = index;

            newRow.innerHTML = `
            <td>${index + 1}</td>
            <td><input name="steps[${index}].stepDescription" required></td>
            <td><button type="button" class="delete-step">Delete</button></td>
        `;

            table.appendChild(newRow);
            reindex();
        });

        // Delete step
        table.addEventListener("click", e => {
            if (!e.target.matches(".delete-step")) return;
            e.target.closest("tr").remove();
            reindex();
        });

        // Init call
        reindex();
    })();
</script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const selectedContainer = document.getElementById("selectedIngredients");
        const unselectedContainer = document.getElementById("unselectedIngredients");

        document.querySelectorAll(".ingredient-checkbox").forEach(cb => {
            const item = cb.closest(".ingredient-item");
            const extraFields = item.querySelector(".ingredient-extra");

            // Initieel plaatsen
            if (cb.checked) {
                selectedContainer.appendChild(item);
                extraFields.style.display = "inline";
            } else {
                unselectedContainer.appendChild(item);
                extraFields.style.display = "none";
            }

            // Live verplaatsen bij verandering
            cb.addEventListener("change", e => {
                if (e.target.checked) {
                    selectedContainer.appendChild(item);
                    extraFields.style.display = "inline";
                } else {
                    unselectedContainer.appendChild(item);
                    extraFields.style.display = "none";
                }
            });
        });
    });
</script>



<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
