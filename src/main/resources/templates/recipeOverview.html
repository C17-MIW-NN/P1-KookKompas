<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>recipeOverview</title>
</head>

<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1>Overview of all recipes</h1>

    <table class="table">
        <thead>
        <tr>
            <th class="table head">Title</th>
            <th class="table head">Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="recipe : ${recipes}">
            <td><a th:href="@{/recipe/detail/{title}(title = ${recipe.title})}"
                   th:text="${recipe.title}"></a></td>
            <td><a th:href="@{/recipe/detail/{title}(title = ${recipe.title})}">Edit</a>
                <a th:href="@{/recipe/delete/{recipeId}(recipeId = ${recipe.recipeId})}">Delete</a>
            </td>

        </tr>
        </tbody>

    </table>
    <br>
    <a th:href="@{/recipe/add}">Add a new recipe</a>
    <br><br>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
