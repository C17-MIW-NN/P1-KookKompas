<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>ingredientOverview</title>
</head>

<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1>Overview of all the ingredients</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ingredient : ${ingredients}">
            <td><a th:text="${ingredient.name}"></a></td>
            <td>
                <a th:href="@{/ingredient/delete/{ingredientId}(ingredientId = ${ingredient.ingredientId})}">Delete</a>
                <a th:href="@{/ingredient/edit/{name}(name = ${ingredient.name})}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/ingredient/add}">Add a new ingredient</a>


</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
