<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:fragment="baseheader(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}">This is the base title</title>
    <link rel="icon" type="image-x-icon" th:href="@{/images/wind-rose.png}" style="height:16px;">

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.min.css}">

    <link rel="stylesheet" type="text/css" href="/css/library.css" />

</head>
<body>

    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg custom-navbar" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}"><img th:src="@{/images/KookKompasLogo.png}" alt="KookKompas" style="height:85px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item fs-5">
                            <a class="nav-link active" th:href="@{/recipe/all}">Recepten</a>
                        </li>
                        <li class="nav-item fs-5" sec:authorize="isAuthenticated()">
                            <a class="nav-link active" th:href="@{/ingredient/all}">Ingrediënten</a>
                        </li>
                        <li class="nav-item fs-5" sec:authorize="isAuthenticated()">
                            <a class="nav-link active" th:href="@{/category/all}">Categorieën</a>
                        </li>
                        <li class="nav-item fs-5" sec:authorize="isAuthenticated()">
                            <a class="nav-link active" th:href="@{/shoppinglist/all}">Boodschappenlijst</a>
                        </li>
                        <li class="nav-item fs-5" sec:authorize="isAuthenticated()">
                            <a class="nav-link active" th:href="@{/user/all}">Gebruikers</a>
                        </li>
                    </ul>
                    <form class="d-flex ms-auto me-3" role="search" th:action="@{/recipe/search}" method="get">
                            <input class="form-control me-2" type="search" name="query" placeholder="Voer zoekterm in" aria-label="Search"/>
                            <button class="btn btn-success" type="submit">Zoeken</button>
                    </form>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item fs-5" sec:authorize="isAnonymous()">
                            <button type="button" class="btn login-btn btn-lg"><a class="nav-link active" th:href="@{/login}">
                                <i class="bi bi-person-circle"></i> Inloggen</a></button>
                        </li>
                        <li class="nav-item fs-5" sec:authorize="isAuthenticated()">
                            <button type="button" class="btn login-btn btn-lg"><a class="nav-link active" th:href="@{/logout}">
                                <i class="bi bi-person-circle"></i> Uitloggen <span sec:authentication="name"></span></a></button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div th:fragment="footer" class="footer">
        <footer><p class="text-center">Copyright MMA Dev Force &copy;2025</p></footer>
    </div>

    <div th:fragment="bottomScripts" >
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </div>
</body>
</html>
