<!DOCTYPE html>
<html lang="en">
<head th:fragment="baseheader(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}">This is the base title</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.min.css}">

    <link rel="stylesheet" type="text/css" href="/css/library.css" />

</head>
<body>

    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/recipe/all}"><img th:src="@{/images/KookKompasLogo.png}" alt="KookKompas" style="height:80px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item fs-5">
                            <a class="nav-link active" th:href="@{/recipe/all}">Recipes</a>
                        </li>
                        <li class="nav-item fs-5">
                            <a class="nav-link" th:href="@{/ingredient/all}">Ingredients</a>
                        </li>
                        <li class="nav-item fs-5">
                            <a class="nav-link" th:href="@{/category/all}">Category</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                        <button class="btn btn-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <div th:fragment="footer" class="footer">
        <footer><p class="text-center">Copyright MMA Dev Force &copy;2025</p></footer>
    </div>

    <div th:fragment="bottomScripts" >
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </div>
</body>
</html>
