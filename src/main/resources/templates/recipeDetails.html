<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Recept details</title>
</head>

<body>
<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container my-5">
    <div class="text-center mb-5">
        <h1 th:text="${recipe.title}" class="display-4 fw-bold"></h1>
        <p th:text="${recipe.description}" class="lead"></p>
        <p><strong>Totale kooktijd:</strong> <span th:text="${recipe.getCookingTime()}"></span> min</p>
    </div>
    <div class="text-center mb-5">
        <img th:src="${recipe.coverImageUrl}" class="img-fluid rounded shadow-lg" style="max-height: 400px;
        object-fit: cover;" alt="Cover Image">
    </div>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h2 class="card-title">IngrediÃ«nten</h2>
                    <div th:if="${errorMessage}" class="alert alert-danger mt-2" th:text="${errorMessage}"></div>

                    <span id="originalServings" th:text="${recipe.servings}" style="display:none"></span>

                    <div class="d-flex algin-items-center mb-3">
                            <button id="btnDecrease" class="btn btn-link p-0">
                            <i class="bi bi-dash-circle fs-3 text-dark"></i>
                            </button>

                        <span id="servingsDisplay" class="mx-3 fs-5 fw-bold" th:text="${currentServings}"></span>

                        <button id="btnIncrease" class="btn btn-link p-0">
                            <i class="bi bi-plus-circle fs-3 text-dark"></i>
                        </button>
                    </div>

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="recipeingredient : ${scaledIngredients}"
                            th:data-baseamount="${recipeingredient.ingredientAmount != null ?
                            recipeingredient.ingredientAmount : 0}"
                            th:data-unit="${recipeingredient.unit != null ? recipeingredient.unit : ''}"
                            th:data-name="${recipeingredient.ingredient != null ?
                            recipeingredient.ingredient.ingredientName : ''}">

                            <span class="amount"
                                  th:text="${recipeingredient.ingredientAmount != null
                                  ? recipeingredient.ingredientAmount : 0}"></span>
                            <span th:text="${recipeingredient.unit != null ? recipeingredient.unit : ''}"></span>
                            <span th:text="${recipeingredient.ingredient != null ?
                            recipeingredient.ingredient.ingredientName : ''}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h2>Bereidingswijze</h2>
                    <ol class="preparation-list">
                        <li th:each="recipeStep : ${recipe.steps}">
                            <span th:text="${recipeStep.stepDescription}"></span>
                            <span th:text="${recipeStep.cookingTimePerStep != null
                            ? '(' + recipeStep.cookingTimePerStep + ' min)'
                            : ''}"></span>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/general :: footer}"></div>
    <div th:replace="~{fragments/general :: bottomScripts}"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        let servings = parseInt(document.getElementById("servingsDisplay").textContent) || 4;

        const servingsDisplay = document.getElementById("servingsDisplay");
        const ingredientsItems = document.querySelectorAll(".list-group-item");
        const originalServings = parseFloat(document.getElementById("originalServings").textContent) || 1;

        function updateIngredients() {
            ingredientsItems.forEach(item => {
                let baseAmount = parseFloat(item.dataset.baseamount);
                if (isNaN(baseAmount)) baseAmount = 0;

                const amountSpan = item.querySelector(".amount");
                const newAmount = (baseAmount * servings / originalServings).toFixed(2);

                amountSpan.textContent = newAmount.replace(/\.00$/, "");
            });
        }

        document.getElementById("btnIncrease").addEventListener("click", (event) => {
            event.preventDefault();
            servings++;
            servingsDisplay.textContent = servings;
            updateIngredients();
        });

        document.getElementById("btnDecrease").addEventListener("click", (event) => {
            event.preventDefault();
            if (servings > 1) {
                servings--;
                servingsDisplay.textContent = servings;
                updateIngredients();
            }
        });
    });
</script>

</body>
</html>
