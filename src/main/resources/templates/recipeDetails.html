<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Overview of a record</title>
</head>

<body>
<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container my-5">
    <div class="text-center mb-5">
        <h1 th:text="${recipe.title}" class="display-4 fw-bold"></h1>
        <p th:text="${recipe.description}" class="lead"></p>
        <p><strong>Totale kooktijd:</strong> <span th:text="${recipe.cookingTime}"></span> min</p>
    </div>
    <div class="text-center mb-5">
        <img th:src="${recipe.coverImageUrl}" class="img-fluid rounded shadow-lg" style="max-height: 400px; object-fit: cover;" alt="Cover Image">
    </div>

    <div class="row g-4">

        <div class="col-md-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h2 class="card-title">IngrediÃ«nten</h2>
                    <div th:if="${errorMessage}" class="alert alert-danger mt-2" th:text="${errorMessage}"></div>

                    <div class="d-flex algin-items-center mb-3">
                        <form th:action="@{|/recipe/detail/${recipe.title}/decrease|}" method="post" style="display:inline;">
                            <input type="hidden" name="currentServings" th:value="${currentServings}">
                            <button type="submit" class="btn btn-link p-0">
                            <i class="bi bi-dash-circle fs-3 text-dark"></i>
                            </button>
                        </form>

                        <span class="mx-3 fs-5 fw-bold" th:text="${currentServings}"></span>

                        <form th:action="@{|/recipe/detail/${recipe.title}/increase|}" method="post" style="display:inline;">
                        <input type="hidden" name="currentServings" th:value="${currentServings}">
                        <button type="submit" class="btn btn-link p-0">
                            <i class="bi bi-plus-circle fs-3 text-dark"></i>
                        </button>
                        </form>
                    </div>

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="recipeingredient : ${scaledIngredients}">
                            <span th:text="${recipeingredient.ingredientAmount}"></span>
                            <span th:text="${recipeingredient.unit}"></span>
                            <span th:text="${recipeingredient.ingredient.ingredientName}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h2>Bereidingswijze</h2>
                    <ol class="preparation-list">
                        <li th:each="recipeStep : ${recipe.steps}">
                            <span th:text="${recipeStep.stepDescription}"></span>
                            <span th:text="${recipeStep.cookingTimePerStep != null ? '(' + recipeStep.cookingTimePerStep + ' min)' : ''}"></span>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/general :: footer}"></div>
    <div th:replace="~{fragments/general :: bottomScripts}"></div>
</div>

</body>
</html>
