<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Overview of a record</title>
</head>

<body>
<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1><span th:text="${recipe.title}"></span></h1>

    <p><span th:text="${recipe.description}"></span></p>

    <table>
        <tr>
            <th>Ingredient</th>
            <th>Amount</th>
            <th>Unit</th>
        </tr>
        <tr th:each="recipeIngredient : ${ingredients}">
            <td th:text="${recipeIngredient.ingredient.name}"></td>
            <td th:text="${recipeIngredient.ingredientAmount}"></td>
            <td th:text="${recipeIngredient.unit}"></td>
        </tr>
    </table>

    <table>
        <tr>
            <th>Step</th>
            <th>Description</th>
        </tr>
        <tr th:each="recipeStep : ${recipe.steps}">
            <td th:text="${recipeStep.stepNumber}"></td>
            <td th:text="${recipeStep.stepDescription}"></td>
        </tr>
    </table>

    <h2>Amount of servings</h2>
    <form th:action="@{/recipe/decrease}" method="post" style="display:inline;">
        <input type="hidden" name="currentServings" th:value="${currentServings}">
        <button type="submit"> less </button>
    </form>

    <span th:text="${currentServings}"></span>

    <form th:action="@{/recipe/increase}" method="post" style="display:inline;">
        <input type="hidden" name="currentServings" th:value="${currentServings}">
        <button type="submit"> more </button>
    </form>

    <div th:replace="~{fragments/general :: footer}"></div>
    <div th:replace="~{fragments/general :: bottomScripts}"></div>
</div>

</body>
</html>
