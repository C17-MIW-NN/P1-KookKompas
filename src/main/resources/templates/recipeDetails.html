<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Overview of a record</title>
</head>

<body>
<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container my-5">
    <div class="text-center mb-5">
        <h1 th:text="${recipe.title}" class="display-4 fw-bold"></h1>
        <p th:text="${recipe.description}" class="lead"></p>
    </div>
    <div class="text-center mb-5">
        <img th:src="${recipe.coverImageUrl}" class="img-fluid rounded shadow-lg" style="max-height: 400px; object-fit: cover;" alt="Cover Image">
    </div>

    <div class="row g-4">

        <div class="col-md-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h2 class="card-title">IngrediÃ«nten</h2>

                    <div class="d-flex algin-items-center mb-3">
                        <form th:action="@{|/recipe/detail/${recipe.title}/decrease|}" method="post" style="display:inline;">
                            <input type="hidden" name="currentServings" th:value="${currentServings}">
                            <button type="button" id="btnDecrease" class="btn btn-link p-0">
                            <i class="bi bi-dash-circle fs-3 text-dark"></i>
                            </button>
                        </form>

                        <span id="servingsDisplay" class="mx-3 fs-5 fw-bold" th:text="${currentServings}"></span>

                        <form th:action="@{|/recipe/detail/${recipe.title}/increase|}" method="post" style="display:inline;">
                        <input type="hidden" name="currentServings" th:value="${currentServings}">
                        <button type="button" id="btnIncrease" class="btn btn-link p-0">
                            <i class="bi bi-plus-circle fs-3 text-dark"></i>
                        </button>
                        </form>
                    </div>

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="recipeingredient : ${scaledIngredients}"
                            th:data-baseamount="${recipeingredient.ingredientAmount}"
                            th:data-unit="${recipeingredient.unit}"
                            th:data-name="${recipeingredient.ingredient.name}">

                            <span class="amount" th:text="${recipeingredient.ingredientAmount}"></span>
                            <span th:text="${recipeingredient.unit}"></span>
                            <span th:text="${recipeingredient.ingredient.name}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h2>Bereidingswijze</h2>
                    <ol class="preparation-list">
                        <li th:each="recipeStep : ${recipe.steps}">
                            <span th:text="${recipeStep.stepDescription}"></span>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/general :: footer}"></div>
    <div th:replace="~{fragments/general :: bottomScripts}"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        let servings = parseInt(servingsDisplay.textContent) || 4;

        const servingsDisplay = document.getElementById("servingsDisplay");
        const ingredientsItems = document.querySelectorAll(".list-group-item");

        function updateIngredients() {
            ingredientsItems.forEach(item => {
                const baseAmount = parseFloat(item.dataset.baseamount);
                const amountSpan = item.querySelector(".amount");

                const newAmount = (baseAmount * servings).toFixed(2);

                amountSpan.textContent = newAmount.replace(/\.00$/, "");
            });
        }

        document.getElementById("btnIncrease").onclick = () => {
            servings++;
            servingsDisplay.textContent = servings;
            updateIngredients();
        };

        document.getElementById("btnDecrease").onclick = () => {
            if (servings > 1) {
                servings--;
                servingsDisplay.textContent = servings;
                updateIngredients();
            }
        };
    });
</script>

</body>
</html>
