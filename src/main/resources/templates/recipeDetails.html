<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Overview of a record</title>
</head>

<body>
<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container my-5">
    <div class="row mb-4">
        <div class="col-md-4">
            <img th:src="${recipe.coverImageUrl}" class="img-fluid rounded" alt="Cover Image">
        </div>

        <div class="col-md-8 d-flex flex-column justify-content-center">
            <h1 th:text="${recipe.title}" class="mb-3"></h1>
            <p th:text="${recipe.description}"></p>
        </div>
    </div>

    <div class="row">

        <div class="col-md-3 bordered-block">
            <h2>IngrediÃ«nten</h2>

            <div class="mb-2">
                <form th:action="@{|/recipe/detail/${recipe.title}/decrease|}" method="post" style="display:inline;">
                    <input type="hidden" name="currentServings" th:value="${currentServings}">
                    <button type="submit" class="btn btn-link p-0">
                    <i class="bi bi-dash-circle fs-3 text-dark"></i>
                    </button>
                </form>

                <span th:text="${currentServings}"></span>

                <form th:action="@{|/recipe/detail/${recipe.title}/increase|}" method="post" style="display:inline;">
                    <input type="hidden" name="currentServings" th:value="${currentServings}">
                    <button type="submit" class="btn btn-link p-0">
                        <i class="bi bi-plus-circle fs-3 text-dark"></i>
                    </button>
                </form>
            </div>

            <ul class="ingredients-list">
                <li th:each="recipeingredient : ${scaledIngredients}">
                    <span th:text="${recipeingredient.ingredientAmount}"></span>
                    <span th:text="${recipeingredient.unit}"></span>
                    <span th:text="${recipeingredient.ingredient.name}"></span>
                </li>
            </ul>

        </div>

        <div class="col-md-9">
            <h2>Bereidingswijze</h2>
            <ol class="preparation-list">
                <li th:each="recipeStep : ${recipe.steps}">
                    <span th:text="${recipeStep.stepDescription}"></span>
                </li>
            </ol>
        </div>
    </div>
    
    <div th:replace="~{fragments/general :: footer}"></div>
    <div th:replace="~{fragments/general :: bottomScripts}"></div>
</div>

</body>
</html>
