<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Overview of a record</title>
</head>

<body>
<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1><span th:text="${recipe.title}"></span></h1>

    <p><span th:text="${recipe.description}"></span></p>

    <div class="row">

        <div class="col-md-3 bordered-block">
            <h2>IngrediÃ«nten</h2>

            <div class="mb-2">
                <form th:action="@{/recipe/decrease}" method="post" style="display:inline;">
                    <input type="hidden" name="currentServings" th:value="${currentServings}">
                    <button type="submit" class="btn btn-sm btn-outline-secondary">less</button>
                </form>

                <span th:text="${currentServings}"></span>

                <form th:action="@{/recipe/increase}" method="post" style="display:inline;">
                    <input type="hidden" name="currentServings" th:value="${currentServings}">
                    <button type="submit" class="btn btn-sm btn-outline-secondary">more</button>
                </form>
            </div>

            <ul class="ingredients-list">
                <li th:each="recipeIngredient : ${ingredients}">
                    <span th:text="${recipeIngredient.ingredientAmount}"></span>
                    <span th:text="${recipeIngredient.unit}"></span>
                    <span th:text="${recipeIngredient.ingredient.name}"></span>
                </li>
            </ul>

        </div>

        <div class="col-md-9">
            <h2>Bereidingswijze</h2>
            <ol class="preparation-list">
                <li th:each="recipeStep : ${recipe.steps}">
                    <span th:text="${recipeStep.stepDescription}"></span>
                </li>
            </ol>
        </div>
    </div>
    
    <div th:replace="~{fragments/general :: footer}"></div>
    <div th:replace="~{fragments/general :: bottomScripts}"></div>
</div>

</body>
</html>
