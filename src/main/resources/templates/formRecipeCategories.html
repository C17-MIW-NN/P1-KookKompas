<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <meta charset="UTF-8">
    <title>CategorieÃ«n toevoegen</title>
</head>
<body>

    <div th:replace="~{fragments/general :: navbar}"></div>

    <div class="container">
        <h1 th:if="${formCategory.categoryId == null}">Voeg nieuw categorie toe</h1>
        <h1 th:unless="${formCategory.categoryId == null}" th:text="|Bewerk ${formCategory.categoryName}|"></h1>

        <form th:action="@{/category/save}" method="post" th:object="${formCategory}">
            <input type="hidden" th:field="*{categoryId}">
            Categorie: <input type="text" th:field="*{categoryName}">
            <input type="submit" value="Sla categorie op">
        </form>
    </div>


    <div th:replace="~{fragments/general :: footer}"></div>
    <div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
