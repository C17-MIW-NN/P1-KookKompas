<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <meta charset="UTF-8">
    <title>CategorieÃ«n toevoegen</title>
</head>
<body>

    <div th:replace="~{fragments/general :: navbar}"></div>

    <div class="container">
        <h1 th:if="${formCategory.categoryId == null}">Voeg nieuw categorie toe</h1>
        <h1 th:unless="${formCategory.categoryId == null}" th:text="|Bewerk ${formCategory.categoryName}|"></h1>

        <form th:action="@{/category/save}" method="post" th:object="${formCategory}">
            <input type="hidden" th:field="*{categoryId}">
            <div class ="mb-3">
                <label for="categoryName" class="form-label">Categorie: </label>
                <input type="text" th:field="*{categoryName}" class="form-control" id="categoryName" placeholder="Voer categorienaam in">
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}"></div>
            </div>
            <div class="mb-3">
                <label for="categoryColor" class="form-label">Kleur: </label>
                <input type="text" th:field="*{categoryColor}" class="form-control" id="categoryColor" placeholder="#FFAA00">
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" th:field="*{publicVisible}"/>
                    Publiek zichtbaar?
                </label>
            </div>

            <button type="submit" class="btn btn-success">Sla categorie op</button>
        </form>


    </div>

    <div th:replace="~{fragments/general :: footer}"></div>
    <div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
