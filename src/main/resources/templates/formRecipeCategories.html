<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <meta charset="UTF-8">
    <title>Categorieën toevoegen</title>
</head>
<body>

    <div th:replace="~{fragments/general :: navbar}"></div>

    <div class="container">
        <h1>Voeg categorieën toe</h1>
        <form th:action="@{/category/save}" method="post" th:object="${formCategory}">
            <input type="hidden" th:field="*{categoryId}">
            Categorie: <input type="text" th:field="*{categoryName}">
            <input type="submit" value="Sla categorie op">
        </form>
    </div>


    <div th:replace="~{fragments/general :: footer}"></div>
    <div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
